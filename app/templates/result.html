<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Similarity Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0f2f5;
      }
      .result-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .score {
        font-size: 72px;
        font-weight: 700;
        color: #0d6efd;
      }
      .btn-home {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Similarity Score</h1>
      <div class="score">{{ similarity }}%</div>
      <a href="/" class="btn btn-outline-primary btn-home">Check Another</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
