<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plagiarism Checker - Upload PDFs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .upload-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h2 class="mb-4 text-center">Plagiarism Checker</h2>

      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file1" class="form-label">Upload First PDF</label>
          <input
            class="form-control"
            type="file"
            id="file1"
            name="file1"
            accept=".pdf"
            required
          />
        </div>

        <div class="mb-3">
          <label for="file2" class="form-label">Upload Second PDF</label>
          <input
            class="form-control"
            type="file"
            id="file2"
            name="file2"
            accept=".pdf"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Check Similarity
        </button>
      </form>

      {% if similarity is not none %}
      <div class="alert alert-info mt-4 text-center fs-5">
        Similarity Score: <strong>{{ similarity }}%</strong>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
